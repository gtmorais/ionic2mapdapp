<ion-header>

  <ion-navbar>
    <!--<ion-title>Teachers</ion-title>-->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let teacher of teachers">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/{{teacher.pictureLink}}">
      </ion-avatar>
      <h2>{{teacher.name}}</h2>
      <p>{{teacher.email}}</p>
    </ion-item>
    <ion-card-content>
     <p>{{teacher.course}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
