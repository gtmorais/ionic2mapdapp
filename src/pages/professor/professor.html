<ion-header>
  <ion-navbar>
    <ion-title>
      Professors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let teacher of teachers">
      <ion-card-content>
        <ion-item>
          {{teacher.name}}
          
        </ion-item>
         <ion-item>
            <!--<div [innerHTML]="{{teacher.profile}}"></div>-->
           </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
