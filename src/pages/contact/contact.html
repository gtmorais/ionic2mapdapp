<ion-header>
  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <button ion-button block outline [navPush]="commentPage">Add Comment</button>

  <ion-card *ngFor="let card of comments | async" (click)="edit(card, card.$title)">
    <ion-card-content>
      <p>
        {{card.title}}
      </p>
      <p>
       {{card.body}}
      </p>
      <p>
       {{card.date}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
