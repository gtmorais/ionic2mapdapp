<ion-header>

  <ion-navbar>
    <ion-title>Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="comment.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Body</ion-label>
      <ion-input type="text" [(ngModel)]="comment.body"></ion-input>
    </ion-item>
    <button ion-button full (click)="submit()">Submit</button>
  </ion-list>
</ion-content>
